<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Score Overlay</title>
    <link rel="stylesheet" href="wa5.css">
</head>
<body>
    <div class="container">
        <img src="fight.jpg" alt="league of legends awesome crazy team fight, omg they're really going at it holy....">
        <div class="overlay top-left">
            <div class="team-info">
                <h1>Fanatic</h1>
                <p>Kills: 21</p>
                <p>Gold: 30.2K</p>
                <p>Dragons: 5</p>
            </div>
        </div>
        <div class="overlay top-right">
            <div class="team-info">
                <h1>EDward Gaming</h1>
                <p>Kills: 9</p>
                <p>Gold: 29.1K</p>
                <p>Dragons: 0</p>
            </div>
        </div>
        <div class="overlay bottom-center">
            <div class="game-info">
                <p>Game Time: 20:19</p>
                <p>Baron Buff: Not active</p>
                <p>Dragon Soul: FNC</p>
            </div>
        </div>
    </div>
</body>
</html>
