<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Example</title>
  <style>
    .full-img {
      position: relative;
      margin-bottom: 20px;
    }
    .displayed-img {
      max-width: 100%;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0); 
    }
    .thumb-bar {
      overflow: hidden;
    }
    .thumb-bar img {
      width: 20%;
      float: left;
      cursor: pointer;
      opacity: 0.8; 
      transition: opacity 0.2s ease-in-out;
    }
    .thumb-bar img:hover {
      opacity: 1; 
    }
  </style>
</head>
<body>
  <h1>Five nights at har har har har</h1>

  <div class="full-img">
    <img class="displayed-img" src="pic1.jpg" alt="freddy five bear" />
    <div class="overlay"></div>
    <button class="dark">Darken</button>
  </div>

  <div class="thumb-bar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const imageFilenames = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jpg', 'pic5.jpg'];

      const altTexts = {
        'pic1.jpg': 'freddy five bear',
        'pic2.jpg': 'foxy the pirate',
        'pic3.jpg': 'i honestly have zero clue',
        'pic4.jpg': 'chika the chiken',
        'pic5.jpg': 'freddy but freakyyy'
      };

      const thumbBar = document.querySelector('.thumb-bar');
      const displayedImg = document.querySelector('.displayed-img');
      const overlay = document.querySelector('.overlay');
      const btn = document.querySelector('.dark');

      imageFilenames.forEach(filename => {
        const newImage = document.createElement('img');
        newImage.src = filename; 
        newImage.alt = altTexts[filename];
        thumbBar.appendChild(newImage);

        newImage.addEventListener('click', function() {
          displayedImg.src = this.src;
          displayedImg.alt = this.alt;
        }
    );
      }
    );

      btn.addEventListener('click', function() {
        if (btn.classList.contains('dark')) {
          btn.classList.remove('dark');
          btn.classList.add('light');
          btn.textContent = 'Lighten';
          overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        } else {
          btn.classList.remove('light');
          btn.classList.add('dark');
          btn.textContent = 'Darken';
          overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
        }
      }
    );
    }
);
  </script>
</body>
</html>
