<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Dad jokes</title>
</head>
<body>
    <div class="app">
        <header>Dad jokes</header>
        <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">Press for dad joke!</button>
            <button type="button" id="js-tweet" class="twitter button">So funny I want to tweet it!</button>
        </section>
        <div id="loading" class="loading">Loading...</div>
        <p class="extension">
            This website will generate a random dad joke from the icanhazdadjoke API. It also gives you the option to tweet the dad joke if it really tickles your fancy.
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="wa12.js"></script>
</body>
</html>
