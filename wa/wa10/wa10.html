<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Silly Story Generator</title>
  <style>
    body {
      font-family: helvetica, sans-serif;
      width: 350px;
      margin: 20px auto;
    }

    label {
      font-weight: bold;
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
    }

    p.story {
      background: #ffc125;
      color: #5e2612;
      padding: 10px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div>
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" placeholder="Custom Name" />
  </div>
  
  <div>
    <button class="randomize">Generate random story</button>
  </div>

  <p class="story"></p>

  <script src="wa10.js"></script>
</body>
</html>
